<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>

</head>
<body>

<div class="container-fluid main-container">
    <div class="row" id="navigationRow">
      <div class="col-md-12 col-xs-12 col-sm-12 backcolor4">
        <a id="profileBtn" href="#">Profile</a>&nbsp;
        <a id="feedBtn" href="#">feed</a>
      </div>
    </div>
    <div class="row" id="profileRow">
      <!-- <div class="row"> -->
        <div class="col-md-2 col-xs-12 col-sm-2 container-item-profile no-pad">
            <img id="profilePic" class='img-responsive' width="100%" height="100%"/>
        </div>

        <div class="col-md-4 col-xs-12 col-sm-4 backcolor1">
          <div class="parentbox">
            <div id="about" class="childbox"><h3>Name</h3></div>
            <div id="education" class="childbox">Education</div> 
          </div>

        </div>

        <div class="col-md-6 col-xs-12 col-sm-6 backcolor2">
          <div class="parentbox">
          <span id="myEmail" class="childbox">my email</span> 
          <span id="myHomeTown" class="childbox">my hometown</span>
          <span id="birthday" class="childbox">my birthday</span>
          <!-- <span id="age" class="childbox">my age</span>  -->
          </div>
        </div>
      <!-- </div> -->
    </div>
    <div class="row" id="postsRow">
      <div class="col-md-12 col-xs-12 col-sm-12 backcolor3">
        <ul id = "posts" style="list-style-type:none;">
      </ul>
      </div>
    </div>
   

</div>

<!-- Latest compiled and minified JavaScript -->


<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>



</body>


</html>
